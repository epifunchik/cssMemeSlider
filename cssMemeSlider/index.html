
<!DOCTYPE html>

    <link rel="stylesheet" href="style.css">
    <title>cssSlider</title>
</head>
<body>
    <section class="slider">

            <input type="radio" class="slider-input" name="slide-btn"  id="btn3">

            <input type="radio" class="slider-input" name="slide-btn"  id="btn5">

            <div class="slide-block img11">
                <img src="../cssMemeSlider/assets/2023-03-10 12.29.40.jpg" class="slider-img img1" alt="slider-imgine">
            </div>
            <div class="slide-block">
                <img src="../cssMemeSlider/assets/2023-03-10 12.30.41.jpg" class="slider-img img2" alt="slider-imgine">
            </div>
            <div class="slide-block">
                <img src="../cssMemeSlider/assets/2023-03-10 12.31.18.jpg" class="slider-img" alt="slider-imgine">
            </div>
            <div class="slide-block">
                <img src="../cssMemeSlider/assets/2023-03-10 12.32.27.jpg" class="slider-img" alt="slider-imgine">
            </div>
            <div class="slide-block">
                <img src="../cssMemeSlider/assets/2023-09-17 12.17.25.jpg" class="slider-img" alt="slider-imgine">
            </div>

        </div>
        <div class="slider-name">
            <h1 class="name1">jdnvls</h1>
            <h1 class="name2">hggng</h1>
            <h1 class="name3">gdngf</h1>
            <h1 class="name4">gngf</h1>
            <h1 class="name5">jdnvls</h1>
        </div>
        <div class="slider-menu">
            <label for="btn1" class="label"></label>
            <label for="btn2" class="label"></label>
            <label for="btn3" class="label"></label>
            <label for="btn4" class="label"></label>
            <label for="btn5" class="label"></label>
        </div>
    </section>
</body>
</html>
